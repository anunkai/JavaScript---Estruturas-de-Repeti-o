<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Estruturas de Repetição</title>
</head>
<body>
    <script>
        var negativos = [];
        var media = 0;
        var numerossPositivos = 0;

        for (var repeticao = 0; repeticao < 5; repeticao++) {
            var numero = prompt("Digite um número:") * 1;
            if (numero < 0) {
                negativos.push (numero);
            }
            else {
                media = media + numero;
                numerossPositivos++;
            }
        }
        alert("Os números negativos são: " + negativos + "\n A média dos números positivos é: " + media / numerossPositivos);
    </script>
</body>
</html>
