<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Estruturas de Repetição</title>
</head>
<body>
    <script>
        var impar = 0;
        var par = 0;

        for (var repeticao = 1; repeticao <= 100; repeticao++) {
            if (repeticao % 2) {
                impar = impar + repeticao;
            }
            else {
                par = par + repeticao;
            }
        }
        alert("A soma dos números pares é: " + par + "\nA soma dos números impares é: " + impar);
    </script>
</body>
</html>
