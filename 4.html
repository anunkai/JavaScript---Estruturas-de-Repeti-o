<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Estruturas de Repetição</title>
</head>
<body>
    <script>
        var media = 0;
        for (var i = 0; i < 3; i++) {
            var altura = prompt("Digite a altura:") * 1;
            media = media + altura;
        }
        alert("A média das alturas é: " + media / i);
    </script>
</body>
</html>
